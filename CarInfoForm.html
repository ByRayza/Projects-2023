<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Car Information Form</title>
    <style>
        body {
            font-family: Papyrus, fantasy;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #02f6f2;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dream Car Information Form</h1>
        <form action="#" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" value="">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" value="">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your home address" value="">

            <label for="favoriteCar">Favorite Car:</label>
            <textarea id="favoriteCar" name="favoriteCar" placeholder="Tell us more about your favorite car and why you want it."></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
